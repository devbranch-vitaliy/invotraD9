uuid: ee7ecba6-025e-4a6a-a281-d9f7b8de6e23
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_idea
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_webforms
label: 'Node complete (Idea)'
source:
  plugin: d7_node_complete
  node_type: idea
  #  We need only to retrieve the nodes that contain a webform submission.
  joins:
    -
      table: field_data_field_submission
      alias: fs
      condition: fs.entity_type = 'node' AND fs.entity_id = n.nid
    -
      table: webform_submissions
      alias: ws
      condition: ws.sid = fs.field_submission_sid
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_idea/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_submission/0/target_id:
    -
      plugin: skip_on_empty
      method: row
      source: field_submission/0/sid
    -
      plugin: get
      source: field_submission/0/sid
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: idea
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_d7_field_instance_webform_submission_reference
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
